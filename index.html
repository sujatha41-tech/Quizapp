<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quadratic Equation Quiz</h1>
        <div id="quiz">
            <div id="question">Question will appear here</div>
            <ul id="options">
                <li><button class="option">Option 1</button></li>
                <li><button class="option">Option 2</button></li>
                <li><button class="option">Option 3</button></li>
                <li><button class="option">Option 4</button></li>
            </ul>
            <div id="feedback"></div>
            <button id="next" class="hidden">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
